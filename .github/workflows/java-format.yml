name: Java Bindings - Code Format

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - "velox/**"
      - "!velox/docs/**"
      - "CMakeLists.txt"
      - "CMake/**"
      - "third_party/**"
      - "scripts/setup-ubuntu.sh"
      - "scripts/setup-helper-functions.sh"
      - "java/velox4j/**"
      - ".github/workflows/java-format.yml"
  push:
    branches:
      - 'main'
    paths:
      - "velox/**"
      - "!velox/docs/**"
      - "CMakeLists.txt"
      - "CMake/**"
      - "third_party/**"
      - "scripts/setup-ubuntu.sh"
      - "scripts/setup-helper-functions.sh"
      - "java/velox4j/**"
      - ".github/workflows/java-format.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run format checker
        run: |
          cd java/velox4j
          bash scripts/gha/format/format.sh -check
