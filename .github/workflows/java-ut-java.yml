name: Java Bindings - Java UT

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - "velox/**"
      - "!velox/docs/**"
      - "CMakeLists.txt"
      - "CMake/**"
      - "third_party/**"
      - "scripts/setup-ubuntu.sh"
      - "scripts/setup-helper-functions.sh"
      - "java/velox4j/**"
      - ".github/workflows/java-ut-java.yml"
  push:
    branches:
      - 'main'
    paths:
      - "velox/**"
      - "!velox/docs/**"
      - "CMakeLists.txt"
      - "CMake/**"
      - "third_party/**"
      - "scripts/setup-ubuntu.sh"
      - "scripts/setup-helper-functions.sh"
      - "java/velox4j/**"
      - ".github/workflows/java-ut-java.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  ut-ubuntu24:
    strategy:
      matrix:
        runner: [
          "ubuntu-latest",
          "ubuntu-24.04-arm"
        ]
        exclude:
          - runner: "ubuntu-24.04-arm"
    runs-on: ${{ matrix.runner }}
    env:
      HOST_CCACHE_DIR: "${{ github.workspace }}/.ccache"
      CCACHE_MAXSIZE: 3000M
    steps:
      - uses: actions/checkout@v4
      - name: Restore Ccache
        uses: actions/cache/restore@v4
        with:
          path: '${{ env.HOST_CCACHE_DIR }}'
          key: java-ut-java-ut-ubuntu24-${{runner.arch}}-ccache-${{github.sha}}
          restore-keys: |
            java-ut-java-ut-ubuntu24-${{runner.arch}}-ccache-
      - name: Run setup script / Build and run UTs
        run: |
          docker run -v ${{ github.workspace }}:/velox -w / ubuntu:24.04 bash -c "
            export CCACHE_DIR=/velox/.ccache
            export CCACHE_MAXSIZE=3000M
            cd /velox/java/velox4j
            bash scripts/gha/ut-java/setup-ubuntu24.sh
            mvn clean test
          "
      - name: Save Ccache
        uses: actions/cache/save@v4
        with:
          path: '${{ env.HOST_CCACHE_DIR }}'
          key: java-ut-java-ut-ubuntu24-${{runner.arch}}-ccache-${{github.sha}}

  ut-centos7:
    runs-on: ubuntu-latest
    env:
      HOST_CCACHE_DIR: "${{ github.workspace }}/.ccache"
    steps:
      - uses: actions/checkout@v4
      - name: Restore Ccache
        uses: actions/cache/restore@v4
        with:
          path: '${{ env.HOST_CCACHE_DIR }}'
          key: java-ut-java-ut-centos7-ccache-${{github.sha}}
          restore-keys: |
            java-ut-java-ut-centos7-ccache-
      - name: Run setup script / Build and run UTs
        run: |
          docker run -v ${{ github.workspace }}:/velox -w / centos:7 bash -c "
            export CCACHE_DIR=/velox/.ccache
            export CCACHE_MAXSIZE=3000M
            cd /velox/java/velox4j
            bash scripts/gha/ut-java/setup-centos7.sh
            mvn clean test
          "
      - name: Save Ccache
        uses: actions/cache/save@v4
        with:
          path: '${{ env.HOST_CCACHE_DIR }}'
          key: java-ut-java-ut-centos7-ccache-${{github.sha}}
