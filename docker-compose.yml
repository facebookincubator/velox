version: '3.5'

services:
  ubuntu-cpp:
    # Usage:
    #   docker-compose pull ubuntu-cpp or docker-compose build ubuntu-cpp
    #   docker-compose run --rm ubuntu-cpp
    #   or
    #   docker-compose run -e NUM_THREADS=<NUMBER_OF_THREADS_TO_USE> --rm ubuntu-cpp
    #   to set the number of threads used during compilation
    image: ghcr.io/facebookincubator/velox-dev:amd64-ubuntu-22.04-avx
    build:
      context: .
      dockerfile: scripts/ubuntu-22.04-cpp.dockerfile
    environment:
      NUM_THREADS: 8 # default value for NUM_THREADS
      VELOX_DEPENDENCY_SOURCE: BUNDLED # Build dependencies from source
    volumes:
      - .:/velox:delegated
    command: scripts/docker-command.sh

  centos-cpp:
    # Usage:
    #   docker-compose pull centos-cpp or docker-compose build centos-cpp
    #   docker-compose run --rm centos-cpp
    #   or
    #   docker-compose run -e NUM_THREADS=<NUMBER_OF_THREADS_TO_USE> --rm centos-cpp
    #   to set the number of threads used during compilation
    image: ghcr.io/facebookincubator/velox-dev:amd64-centos-8-avx
    build:
      context: .
      dockerfile: scripts/centos-8-stream.dockerfile
    environment:
      - NUM_THREADS=8 # default value for NUM_THREADS
    volumes:
      - .:/velox:delegated
    command: /bin/bash -c "scl enable gcc-toolset-9 '/velox/scripts/docker-command.sh'"

  ubuntu-adapters-cpp:
    # Usage:
    #   docker-compose pull ubuntu-adapters-cpp or docker-compose build ubuntu-adapters-cpp
    #   docker-compose run --rm ubuntu-adapters-cpp
    #   or
    #   docker-compose run -e NUM_THREADS=<NUMBER_OF_THREADS_TO_USE> --rm ubuntu-adapters-cpp
    #   to set the number of threads used during compilation
    image: ghcr.io/facebookincubator/velox-dev:amd64-ubuntu-adapters-22.04-avx
    build:
      context: .
      dockerfile: scripts/ubuntu-adapters-cpp.dockerfile
      args:
        base: ghcr.io/facebookincubator/velox-dev:amd64-ubuntu-22.04-avx
    environment:
      NUM_THREADS: 8 # default value for NUM_THREADS
      VELOX_DEPENDENCY_SOURCE: BUNDLED # Build dependencies from source
      EXTRA_CMAKE_FLAGS: "-DVELOX_ENABLE_BENCHMARKS=ON -DVELOX_ENABLE_ARROW=ON -DVELOX_ENABLE_PARQUET=ON -DVELOX_ENABLE_HDFS=ON -DVELOX_ENABLE_S3=ON -DVELOX_ENABLE_SUBSTRAIT=ON"
      AWSSDK_ROOT_DIR: /deps/install
    volumes:
      - .:/velox:delegated
    command: scripts/docker-command.sh
