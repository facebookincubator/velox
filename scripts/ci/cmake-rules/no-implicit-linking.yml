id: no-implicit-linking
language: cmake
severity: warning
message: "Always specify scope (PUBLIC, PRIVATE, or INTERFACE) in target_link_libraries to make dependencies explicit"
rule:
  kind: normal_command
  pattern: target_link_libraries($FIRST $$$ARGS)
  not:
    any:
      - pattern: target_link_libraries($FIRST PUBLIC $$$REST)
      - pattern: target_link_libraries($FIRST PRIVATE $$$REST)
      - pattern: target_link_libraries($FIRST INTERFACE $$$REST)
fix: target_link_libraries($FIRST PUBLIC $$$ARGS)
