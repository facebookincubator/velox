# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json
# yamllint disable rule:quoted-strings
id: no-implicit-linking
language: cmake
severity: error
message: "Always specify scope (PUBLIC, PRIVATE, or INTERFACE) in target_link_libraries to make dependencies explicit"
rule:
  kind: normal_command
  pattern: target_link_libraries($FIRST $$$ARGS)
  not:
    any:
      - pattern: target_link_libraries($FIRST PUBLIC $$$REST)
      - pattern: target_link_libraries($FIRST PRIVATE $$$REST)
      - pattern: target_link_libraries($FIRST INTERFACE $$$REST)
rewriters:
  - id: public-scope
    rule:
      not:
        regex: '.*(benchmark|bm|test|fuzzer).*'
    fix: $FIRST PUBLIC
  - id: private-scope
    rule:
      regex: '.*(benchmark|bm|test|fuzzer).*'
    fix: $FIRST PRIVATE
transform:
  FIRST_WITH_SCOPE:
    rewrite:
      source: $FIRST
      rewriters:
        - public-scope
        - private-scope
fix: target_link_libraries($FIRST_WITH_SCOPE $$$ARGS)
