# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json
# yamllint disable rule:quoted-strings
id: wrap-dependencies-with-block
message: Isolate calls to dependencies by wrapping them in a block
severity: error
language: cmake
files:
  - CMake/resolve_dependency_modules/**/*.cmake
rule:
  kind: normal_command
  pattern: FetchContent_MakeAvailable($$$)
  not:
    inside:
      kind: block_def
      stopBy: end
