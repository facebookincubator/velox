  # issues due to fmt 8.0.1, i.e: folly == 2022.11.14.00
  - folly == 2022.12.12.00
  - gcc
  - gflags
  - glog
  - gtest
  - libprotobuf >= 3.21.4
  - libutf8proc
  - lz4-c
  - lzo
  - ninja
  - numpy
  - openssl
  - orc
  - rapidjson
  - re2
  - snappy
  - sqlite
  - thrift-cpp>=0.11.0
  - zlib
  - zstd