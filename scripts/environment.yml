name: velox
channels:
  - conda-forge
dependencies:
  - aws-sdk-cpp # >=1.9.96
  - benchmark # >=1.6.0
  - boost-cpp # >=1.68.0
  - brotli
  - bison
  - bzip2
  - c-ares
  - compilers
  - cryptography
  - flatbuffers
  - fmt == 8.0.1
